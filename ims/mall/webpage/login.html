<!DOCTYPE html>

<html>

<head>

              <title>Nit Manipur - Login Page</title>

              <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

              <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" ></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>

 

</head>
{% load static %}
<body style="background: url({% static 'images/c2.1.jpg' %} );">
    {% if default1 %}
    <script>alert("User Login Successfully...");window.location.href='/store'</script>
    
    {% endif %}

    {% if default2 %}
    
    <script>alert("User not Register! Please Register");window.location.href='/store/register'</script>
    
    {% endif %}

    {% if default3 %}
    <script>alert("Wrong password!")</script>
    {% endif %}
    


  <br/><br/>

  <br/><br/>

  <center>

              <div class="alert alert-success" style="width:50%; "align="left" role="alert">

                           <center><h3>User Login</h3>

                           <h5>All fields marked with (<font color="red">*</font>) are mandatory</h5>
                           <h6>New User? <a href="{% url 'register' %}">Register</a></h6>
                         </center>

              <hr/>

              <form method="POST" action="{% url 'dologin' %}" id="form" onsubmit="return validate()">
                {% csrf_token %}

   

  <div class="form-group">

    <label for="exampleInputEmail1">Email<sup style="color: red;">*</sup></label>

    <input type="email" name="email" required ="" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">

    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone.</small>

  </div>

  <div class="form-group">

    <label for="exampleInputPassword1">Password<sup style="color: red;">*</sup></label>

    <input type="password" name="pass" required="" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">

  </div>
  <div class="form-row">

     <div class="form-group col-md-6">
       <label for="inputPassword4">Captcha<label style="color: red">*</label></label>
       <input type="password" name="cap" id="cap"  required="" class="form-control" id="cap" placeholder="Enter The Text Shown">
       
       </div>
       &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       <img src="{% static 'images/c3.1.gif' %}" height="78" width="200">

      
   </div>

  <div class="form-group form-check">

    <input type="checkbox" class="form-check-input" id="gridCheck">

    <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>

  </div>

  <center><button type="submit" class="btn btn-primary">Submit</button></center>

</form>

              </div>

 

 

  </center>
    <script type="text/javascript">
    function validate() 
    {

      var x = document.getElementById("form")
      var y = document.getElementById("gridCheck")
      if(x.cap.value!="W68HP"){
      alert("Invalid Captcha")
      x.cap.focus();
      return false;
    }
    else if(!y.checked)
    {
      alert("Please Confirm!!")
      return false;
    }

    
    return true;

    }
  </script>

</body>

</html>
